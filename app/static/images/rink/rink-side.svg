<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#4CAF50" fill-opacity="0.3" stroke="#45a049" stroke-width="2"/>
  
  <!-- Lawn Bowls Rink - Side view -->
  <line x1="50" y1="200" x2="750" y2="200" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Distance markers -->
  <line x1="100" y1="195" x2="100" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="100" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">2m</text>
  
  <line x1="200" y1="195" x2="200" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="200" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">4m</text>
  
  <line x1="300" y1="195" x2="300" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="300" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">6m</text>
  
  <line x1="400" y1="195" x2="400" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="400" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">8m</text>
  
  <line x1="500" y1="195" x2="500" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="500" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">10m</text>
  
  <line x1="600" y1="195" x2="600" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="600" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">12m</text>
  
  <line x1="700" y1="195" x2="700" y2="205" stroke="#FFFFFF" stroke-width="2"/>
  <text x="700" y="225" text-anchor="middle" fill="#FFFFFF" font-size="12">14m</text>
  
  <!-- Ditch markers -->
  <rect x="40" y="190" width="10" height="20" fill="#8B4513" stroke="#6B3000" stroke-width="1"/>
  <rect x="750" y="190" width="10" height="20" fill="#8B4513" stroke="#6B3000" stroke-width="1"/>
  
  <!-- Jack position -->
  <circle cx="400" cy="200" r="6" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
</svg>
